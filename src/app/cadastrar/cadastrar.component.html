<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6" id="imagem-bg"></div>
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 mt-5 mb-5">
                    <h1 class="text-center mt-0">Cadastrar</h1>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='usuario.nome' class="form-control" type="text" id="nome" name="nome" placeholder="nome...">
                    </div>
                    <div class="form-group">
                        <label for="nome">Usuário</label>
                        <input [(ngModel)]="usuario.usuario" class="form-control" type="text" id="usuario" name="usuario" placeholder="usuario...">
                    </div>
                    <div class="form-group">
                        <label for="linkfoto">Link da Foto</label>
                        <input [(ngModel)]="usuario.foto" class="form-control" type="text" id="linkfoto" name="linkfoto" placeholder="link...">
                    </div>
                    <!-- <div class="form-group">
                        <label for="biografia">Biografia</label>
                        <input  class="form-control" type="text" id="biografia" name="biografia"
                            placeholder="biografia...">
                    </div> -->
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmarSenha($event)'  type="password" class="form-control" id="senha" name="senha" placeholder="senha...">
                    </div>
                    <div class="form-group">
                        <label for="senha">Confirmar Senha</label>
                        <input [(ngModel)]="usuario.senha" type="password" class="form-control" id="confirmarsenha" name="confirmarsenha"
                            placeholder="senha novamente...">
                    </div>
                    <div class="form-group">
                        <label for="tipousuario">Tipo de usuário</label>
                        <select  class="form-control" name="tipousuario" id="tipousuario" (change)='tipoDeUsuario($event)'>
                            <option>selecione um tipo de usuário...</option>
                            <option value="adm">administrador</option>
                            <option value="normal">normal</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-center">

                        <button type="reset" class="btn btn-danger mr-5" routerLink="/entrar">Cancelar</button>
                        <button  type="submit" class="btn btn-success" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
